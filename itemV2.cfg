title = "No Playfab Backend";
description = "Removes the need for a conneciton to FatShark's Playfab backend while playing Vermintide 2. You still need a connection to steam for the game to launch and to find matches with other players. This mod currently only supports playing adventure mode maps. Trying to launch Weaves or Chaos Wastes will crash.
It is highly recommended you use [url=https://steamcommunity.com/sharedfiles/filedetails/?id=1687843693]Save Weapon[/url] and [url=https://steamcommunity.com/sharedfiles/filedetails/?id=1425249043]Give Weapon[/url] with this mod.

